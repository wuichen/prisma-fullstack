fragment Field on Field {
  id
  name
  title
  type
  list
  kind
  read
  required
  isId
  unique
  create
  order
  update
  sort
  filter
  editor
  relationField
}

fragment Model on Model {
  id
  name
  create
  delete
  update
  idField
  displayFields
  fields {
    ...Field
  }
}

query getSchema($name: String) {
  getSchema(name: $name) {
    models {
      ...Model
    }
    enums {
      name
      fields
    }
  }
}

mutation updateModel($id: String!, $data: UpdateModelInput!) {
  updateModel(id: $id, data: $data) {
    ...Model
  }
}

mutation updateField(
  $id: String!
  $modelId: String!
  $data: UpdateFieldInput!
) {
  updateField(id: $id, modelId: $modelId, data: $data) {
    ...Field
  }
}
